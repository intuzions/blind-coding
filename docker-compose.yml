version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: no-code-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nocode_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nocode_password}
      POSTGRES_DB: ${POSTGRES_DB:-nocode_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nocode_user} -d ${POSTGRES_DB:-nocode_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - no-code-network

volumes:
  postgres_data:
    driver: local

networks:
  no-code-network:
    driver: bridge

